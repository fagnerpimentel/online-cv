career-profile:
    title: Career Profile
    summary: |
      He participates in events related to the Brazilian Robotics 
      Competition (CBR) and the Latin American Robotics Competition (LARC), 
      where he is currently Chair of the @HOME category and the Robot Football 
      World Cup (RoboCup) having participated as a member of the technical 
      committee eorganizational category @HOME.
education:
    title: Education
    info:
      - degree: PhD in electrical engineering
        university: Centro Universitário FEI (FEI)
        time: 2017 - 2022
        details: |
          He was a researcher in the RoboFei group, working in the area of 
          Artificial Intelligence Applied to Automation and in the Adaptive 
          Human-Robot Interface research line with a focus on Social Navigation.
      - degree: MSc in Computer Science
        university: Universidade Federal da Bahia (UFBA)
        time: 2012 - 2015
        details: |
          He was a researcher at the Visual Computing Research Group (GPCV), 
          working in the Computer Vision research line from 2013 to 2015.
      - degree: BSc in Information Systems
        university: Universidade do Estado da Bahia (UNEB)
        time: 2007 - 2011
        details: |
          The main areas of focus were Software Engineering, Artificial 
          Intelligence, Multi-Agent Systems and Robotics since 2008 and Computer 
          Vision, Image Processing and Pattern Recognition since 2011. He was a 
          researcher at the Computer Architecture and Operating Systems Center 
          (ACSO - http ://www.acso.uneb.br/acso/), working in the Intelligent 
          Robotics research line as a member of the Bahia Robotics Team 
          (BahiaRT - http://www.acso.uneb.br/bahiart/) from 2008 until 2016.

experiences:
    title: Experiences
    info:
      - role: Pesquisador Bolsista
        time: 2008 - 2011
        company: Universidade do Estado da Bahia, UNEB, Brasil.
        details: |
          Bolsas relativas a participação no núcleo de pesquisa ACSO, onde trabalhou com inteligência artificial, robótica, engenharia de software e visão computacional.
      - role: Lider técnico
        time: 2011 - 2012
        company: Universidade do Estado da Bahia, UNEB, Brasil.
        details: |
          Responsável pelo levantamento e desenvolvimento dos requisitos do produto garantindo que os mesmos sejam implementados adequadamente pelos desenvolvedores, nos aspectos negociais e tecnológicos. (também atuando como desenvolvedor.). Responsável também por estimar o tamanho do projeto com base nos requisitos levantados e elaborar a especificação técnica do produto. Responsável por criar e controlar o ambiente do projeto. Além de estabelecer as baselines e builds.
      - role: Pesquisador voluntário
        time: 2012 - 2013
        company: Universidade do Estado da Bahia, UNEB, Brasil.
        details: |
          Participação no núcleo de pesquisa ACSO, onde trabalhou com inteligência artificial, robótica, engenharia de software e visão computacional.
      - role: Pesquisador bolsista
        time: 2013 - 2015
        company: Universidade Federal da Bahia, UFBA, Brasil.
        details: |
          Participação no Grupo de Pesquisa em Computação Visual (GPCV), onde trabalhou com visão computacional.
          Concessão de auxílio para o desenvolvimento de estudos e pesquisas de natureza científica, realizadas por pessoas físicas na condição de estudante, observado o disposto no art. 26 da Lei Complementar n.o 101, de 2000.
      - role: Analista de sistemas
        time: 2015 - 2017
        company: D&D Soluções em Matemática Computacional, D&D MASTERS, Brasil.
        details: |
          Desenvolvimento de soluções matemáticas e computacionais para aplicações web e dispositivos móveis.


      - role: Pesquisador bolsista
        time: 2017 - 2022
        company: FUNDACAO EDUCACIONAL INACIANA PADRE SABOIA DE MEDEIROS, FEI, Brasil.
        details: |
          Pesquisa realizadas no RoboFEI com robôs de serviço/doméstico. Trabalhando com IHR com foco em interaçãoes espaciais.

      - role: Professor
        time: 2022 - Atual
        company: FUNDACAO EDUCACIONAL INACIANA PADRE SABOIA DE MEDEIROS, FEI, Brasil.
        details: |
          Disciplinas ministradas
            - Desenvolvimento WEB
            - Desenvolvimento de Jogos 
            - Estrutura de dados
            - Inteligência artificial (IA)
            - Robótica 
            - Robótica Probabiistica
            - Navegação de robôs 
            - Interação Humano-Robô (IHR)

